<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="slider-ctnr">
        <h2>Sliders with slide animation</h2>

        <section>
            <h3>automanual mode</h3>
            <figure class="slider slide-automanual"></figure>
        </section>

        <section>
            <h3>manual mode</h3>
            <figure class="slider slide-manual"></figure>
        </section>

        <section>
            <h3>auto mode</h3>
            <figure class="slider slide-auto"></figure>
        </section>

    </section>

    <section class="slider-ctnr">
        <h2>Sliders with fade animation</h2>

        <section>
            <h3>automanual mode</h3>
            <figure class="slider fade-automanual"></figure>
        </section>

       <section>
            <h3>manual mode</h3>
            <figure class="slider fade-manual"></figure>
        </section>

        <section>
            <h3>auto mode</h3>
            <figure class="slider fade-auto"></figure>
        </section>

    </section>

    <script data-main="js/config" src="js/lib/require.js" async></script>
</body>
</html>
